---
dependency:
  name: galaxy

driver:
  name: docker

lint:
  name: yamllint

platforms:
  - name: jenkinsmaster
    hostname: jenkinsmaster
    image: idealista/jdk:8u252-stretch-openjdk-headless
    privileged: True
    capabilities:
      - SYS_ADMIN
    volumes:
      - '/sys/fs/cgroup:/sys/fs/cgroup:ro'
    groups:
      - jenkins
    command: '/lib/systemd/systemd'
    networks:
      - name: jenkins
    inventory:
      links:
        group_vars: ./group_vars
    published_ports:
      - "8080:8080"

  - name: jenkinsslave
    hostname: jenkinsslave
    image: idealista/jdk:8u252-stretch-openjdk-headless
    privileged: True
    capabilities:
      - SYS_ADMIN
    volumes:
      - '/sys/fs/cgroup:/sys/fs/cgroup:ro'
    groups:
      - jenkins
    command: '/lib/systemd/systemd'
    networks:
      - name: jenkins

provisioner:
  name: ansible
  lint:
    name: ansible-lint

verifier:
  name: goss
  enabled: true
  lint:
    name: yamllint
